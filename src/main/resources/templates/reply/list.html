<!DOCTYPE html>
<html xmlns:th="//www.thymeleaf.org" >

<ul th:each="reply:${list}" >
	<li th:text="${reply.content}">댓글내용</li>
	<li class="info flex">
		<p class="flex" th:text="${reply.writer}">작성자</p>
		<p class="flex" th:text="${reply.updatedDate}">작성일</p>
	</li>
</ul>

<ol th:if="${rp.hasNext}">
	<li>
		<button th:onclick="|replyList(${rp.page+1})|">더보기</button>
	</li>
</ol>

</html>
