<!DOCTYPE html>
<html  xmlns:th="//www.thymeleaf.org" 
	th:replace="~{layout/layout-common :: layout(~{::head}, ~{::main})}">
	<head>
		<link rel="stylesheet" href="/css/signin.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	</head>
	
	<main>
		<div class="bod wrap">
			<div class="logodiv wrap">
				<p class="logoo" >로그인</p>
			</div>
			<h1>로그인페이지</h1>
			<div class="wrap">
				<div class="err wrap" th:if="${param.error}"> <!-- 파라미터에 error가 존재할때 -->
					<p>
						회원이 존재하지 않거나 비밀번호가 상이합니다.
					</p>
				</div>
				<form action="/signin" method="post" class="log" >
					<div class="wrap">
						<div class="in-title">
							<label>아이디</label>
						</div>
						<p class="in-box">
							<input name="id" type="text" placeholder="아이디를 입력하세요."> <span
								class="material-symbols-outlined icon">mail</span>
						</p>
					</div>
					<div class="wrap">
						<div class="in-title">
							<label>비밀번호</label>
						</div>
						<p class="in-box">
							<input name="password" type="password" placeholder="대문자,특수문자를 포함하여 비밀번호를 입력하세요."> <span
								class="material-symbols-outlined icon">enhanced_encryption</span>
						</p>
					</div>
					<div class="wrap">
						<input type="hidden" th:name="${_csrf.parameterName}"
							th:value="${_csrf.token}" />
						<button type="submit" class="btn-st">로그인</button>
					</div>
					
				</form>
			</div>
		</div>
	</main>
</html>
