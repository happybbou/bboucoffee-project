<!DOCTYPE html>
<html  xmlns:th="//www.thymeleaf.org"
 	xmlns:sec="//www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout/layout-common :: layout(~{::head}, ~{::main})}">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="/js/common/sign.js"></script>
		<link rel="stylesheet" href="/css/signup.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
		
	</head>
	<main>
		<h1>회원가입페이지</h1>
		<div class="bod">
		<div class="wrap">
			<a href="/" class="home"><span class="material-symbols-outlined">home</span></a>
		</div>
		<div class="wrap">
			<p class="logo" >회원가입</p>
		</div>
		<form id="form-signup" action="/signup" method="post" class="log">
			<div class="wrap">
				
				<div class="in-title">
		        	<label>아이디</label>
		        </div>
		        <div class="flex email-wrap">
					<p class="in-box">
					<input type="text" id="id" name="id" placeholder="아이디를 입력하세요" >
						<!-- <input  id="id" name="id" type="text" placeholder="아이디를 입력하세요" oninput="checkId()"> -->
						<span class="material-symbols-outlined icon">mail</span>
					</p>
					<!-- id ajax 중복체크 -->
					<button type="button" onclick="checkId()" class="btn-email-check">중복체크</button>
				</div>
				<div class="error-message-id"></div>
				
				
				
			</div>
			<div class="wrap">
				<div class="in-title">
		        	<label>비밀번호</label>
		        </div>
				<p class="in-box">
					<input id="userPW" name="password" type="password"  placeholder="비밀번호를 입력하세요">
					<span class="material-symbols-outlined icon">enhanced_encryption</span>
				</p>
				<div class="error-message password"></div>
			</div>
			<div class="wrap">
				<div class="in-title">
		        	<label>비밀번호 재확인</label>
		        </div>
				<p class="in-box">
					<input type="password" id="userPW_confirm" name="userPW_confirm"  placeholder="비밀번호 확인">
					<span class="material-symbols-outlined icon">enhanced_encryption</span>
				</p>
				<div class="error-message password_confirm"></div>
			</div>
			<div class="wrap">
				<div class="in-title">
					<label>이름</label>
				</div>
				<p class="in-box">
					<input name="name" type="text"  id="userName" placeholder="이름을 입력하세요">
					<span class="material-symbols-outlined">person</span>
				</p>
				<div class="error-message name"></div>
			</div>
			<!-- <div id="msg">
				메세지가 들어감
			</div>  -->
			<div class="wrap">
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
				<button type="submit" class="btn-st">가입하기</button>
			</div>
		</form>
	</div>
	</main>
</html>
